<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Lawn Rating Website | Rate</title>
</head>
<body class="mx-20 bg-green-200">
    <header class="text-center py-12 text-gray-700">
        <h1 class="text-7xl cursor-pointer font-bold">Lawn Rating website</h1>
    </header>
    <main class=""> 
        <div class="flex gap-12 items-center justify-center">
            <a href="./index.html">
                <button class="text-xl font-semibold bg-red-400 text-white py-4 px-32 rounded cursor-pointer hover:scale-105 transition-all">Back</button>
            </a>
        </div>
        <div class="flex gap-12 items-center justify-center">
            <a href="./Mood.html">
                <button class="text-xl font-semibold bg-red-400 text-white py-4 px-32 rounded cursor-pointer hover:scale-105 transition-all">Submit</button>
            </a>
        </div>
    </main>
    <section class="flex justify-around items-center gap-8 my-12">
        <div class="bg-red-200 p-12 rounded w-[70%]" id="rate-lawn-form">
            <h2 class="text-3xl font-bold mb-6 text-center">Rate your Lawn</h2>
            <label for="name">Name</label><br>
            <input type="text" class="h-8 rounded p-4 mt-2 mb-6 w-[100%]" placeholder="Enter name"><br>
            <label for="email">Email</label><br>
            <input type="email" class="h-8 rounded p-4 mt-2 mb-6 w-[100%]" placeholder="Enter email"><br>
            <label for="progress">On a scale of 100, How clean is your Lawn ?</label><br>
            <input type="range" class="w-[100%]" id="rangeInput">
            <p class="text-center font-bold" id="rateval">50</p>
            <p class="text-center text-7xl" id="emoji">üòÅ</p>
            <button class="text-xl font-semibold bg-green-400 text-white py-2 mt-6 w-[100%] rounded cursor-pointer">Submit</button>
            <a href="./mood.html">
          <button
            class="text-xl font-semibold bg-green-400 text-white py-2 mt-6 w-[100%] rounded cursor-pointer">
            Review
          </button>
        </a>
        </div>
        <div>
            <img src="./assets/sunplants.svg" alt="image" class="hidden md:block">
        </div>
    </section>
    <footer class="text-center my-8">
        &copy; Copyright | 2022 | LAKSHIT | All Rights Reserved 
    </footer>
</body>

<script>
    let p = document.querySelector('#rateval')
    let rangeInput = document.querySelector('#rangeInput')
    let emj = document.querySelector('#emoji')
    console.log(emj)
    rangeInput.addEventListener('change',(e) => {
        let rangeValue = Number(e.target.value)
        let val = document.createTextNode(Number(e.target.value))
        p.innerHTML = ''
        p.appendChild(val)
        if(rangeValue <= 30)
            emj.innerHTML = 'üòì'
        else if(rangeValue > 30 && rangeValue <=50)
            emj.innerHTML = 'üòê'
        else if(rangeValue > 50 && rangeValue <=70)
            emj.innerHTML = 'üòâ'
        else if(rangeValue > 70 && rangeValue <=90)
            emj.innerHTML = 'üòÑ'
        else if(rangeValue > 90)
            emj.innerHTML = 'ü§©'
    })
</script>
</html>
